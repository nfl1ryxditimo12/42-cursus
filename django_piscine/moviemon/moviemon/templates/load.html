{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Load Game</title>
{% endblock title %}

{% block content %}
<div class="save_container">
    <div class="save_game" {% if active == 0 %}style="color:blue; text-shadow: 1px 1px 1px navy;"{% endif %}>
        <p class="save_text">{{ A }}</p>
    </div>
    <div class="save_game" {% if active == 1 %}style="color:blue; text-shadow: 1px 1px 1px navy;"{% endif %}>
        <p class="save_text">{{ B }}</p>
    </div>
    <div class="save_game" {% if active == 2 %}style="color:blue; text-shadow: 1px 1px 1px navy;"{% endif %}>
        <p class="save_text">{{ C }}</p>
    </div>
    
</div>
<div class="worldmap-state-block">
    <div class="worldmap-state-comment" style="top: 1.5vh;">
        🅰️ - {{ btnA }}<br>🅱️ - Cancel
    </div>
</div>
{% endblock content %}
