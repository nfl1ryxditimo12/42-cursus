  #   volumes:
  #     - ./requirements/mariadb/db:/var/lib/mariadb
  #   ports:
  #     - 3306:3306

volumes:
  wordpress-vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/seonkim/data/wordpress'
  
  mariadb-vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/seonkim/data/mariadb'
